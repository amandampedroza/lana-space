<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/88fed8b646.js" crossorigin="anonymous"></script>
    <link rel="website icon" type="png" href="./img/logols.png">
    <script src="./js/sessao.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>
    <div class="navbar">
        <a class="icon-voltar" href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a class="logo"><span>Lana Space</span></a>
    </div>
    <span class="titulo">Bem-vindo(a)!</span>
    <div class="formulario">
        <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="exemplo@gmail.com">
        </div>

        <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******">
        </div>
        <div id="div_erros_login"></div>
        <button class="botao" onclick="entrar()">Entrar</button>
        <a href="./cadastro.html" class="texto-link">NÃ£o possui uma conta? Cadastre-se!</a>
    </div>

    
    <div id="div_aguardar" class="loading-div">
        <img src="img/aguarde-orange.gif" id="loading-gif" />
    </div>



</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para continuar";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;


                    setTimeout(function () {
                        window.location = "index2.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

    

</script>
