<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/cadastro.css" />
  <script src="https://kit.fontawesome.com/88fed8b646.js" ></script>
  <script src="../web-data-viz/public/js/sessao.js"></script>
  <title>Cadastro</title>



</head>

<body>

  <div class="container">

    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

<div class="navbar">
    <a class="icon-voltar" href="./home.html"><i class="fa-solid fa-arrow-left"></i></a>
    <a class="logo"><span>Lana Space</span></a>
</div>
    </div>  
        <h1>Bem-vindo!</h1>
        <div class="formulario">
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="exemplo@gmail.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
          <a href="./login.html" class="texto-link">Já possui uma conta? Fazer login</a>


        </div>

        
        <div id="div_aguardar" class="loading-div">
          <img src="../img/circle-loading.gif" id="loading-gif" />
        </div>

    </body>
</html>

<script>

function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var emailVar = email_input.value;
    var nomeVar = nome_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
  

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos para continuar";

      finalizarAguardar();
      return false;


    } else if (nomeVar.length < 1 ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um nome válido";

      finalizarAguardar();
      return false;

    } else if (emailVar.includes('@') == false && emailVar.includes('.') == false) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "E-mail inválido";

      finalizarAguardar();
      return false;

    }
    else if (senhaVar.length < 6) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Senha deve conter no mínimo 6 caracteres";

      finalizarAguardar();
      return false;

    }
    else if (confirmacaoSenhaVar != senhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Confirmação de senha inválida";

        finalizarAguardar();
        return false;

      } else {
        setInterval(sumirMensagem, 5000);
      }
    

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  
    }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
